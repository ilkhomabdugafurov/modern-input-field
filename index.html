<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modern Input Field</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="form">
    <form action="" class="form__content">
        <div class="form__box">
            <input type="text" class="form_input" placeholder="Enter name">
            <label for="" class="form__label">ENTER NAME</label>
            <div class="form__shadow"></div>
        </div>
        <div class="form__box">
            <input type="text" class="form_input" placeholder="Enter email">
            <label for="" class="form__label">ENTER EMAIL</label>
            <div class="form__shadow"></div>
        </div>

        <div class="form__button">
            <input type="submit" class="form__submit" value="Sign Up">
        </div>
    </form>
</div>
</body>
</html>
